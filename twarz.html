<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon kosmetyczny</title>
    <link rel="stylesheet" href="styl7.css">
</head>
<body>
    <section class="lewy1">
        <h2>Nasza oferta</h2>
        <ol>
            <li>
                <a href="twarz.html">Oczyszczanie twarzy</a>
                <ul>
                    <li>Peeling</li>
                    <li>Maska</li>
                </ul>
            </li>
            <li>Masaż</li>
            <li>Makijaż</li>
        </ol>
        <a href="index.html" class="toMain">Strona główna</a>
    </section>

    <section class="prawy1">
        <h1>Usługi kosmetyczne</h1>
    </section>

    <section class="prawy2">
        <h3>Kalkulator ceny wizyty</h3>
        <input type="checkbox" id="peeling">Peeling <br>
        <input type="checkbox" id="maska">Maska <br>
        <input type="checkbox" id="masazTwarzy">Masaż twarzy <br>
        <input type="checkbox" id="makijaz">Makijaż <br>

        <input type="submit" value="Oblicz cenę" onclick="countPrice()"><br>
        <p id="cenaZabiegow">Cena Zabiegów: </p>
    </section>

    <section class="lewy2">
        <img src="obraz1.jpg" alt="Personel">
    </section>

    <section class="stopka">
        <p>Autor: Artsiom Klimkovich</p>
    </section>

    <script>
        function countPrice(){
            let sum = 0;
            
            let peeling = document.getElementById("peeling");
            let maska = document.getElementById("maska");
            let masazTwarzy = document.getElementById("masazTwarzy");
            let makijaz = document.getElementById("makijaz");

            let cenaZabiegow = document.getElementById("cenaZabiegow");

            if(peeling.checked){
                sum += 45;
            }
            if(maska.checked){
                sum += 30;
            }
            if(masazTwarzy.checked){
                sum += 20;
            }
            if(makijaz.checked){
                sum += 50;
            }
            
            cenaZabiegow.innerHTML = "Cena zabiegu: " + sum;
        }
    </script>
</body>
</html>
